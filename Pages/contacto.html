<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="../css/indexstyle.css"> 
    <link rel="stylesheet" href="../css/contacto.css"> 
    <title>Todo Papel | Contacto</title>
</head>

<body>
    <header class="navbar-container">
        <div class="logo">
            <a href="../index.html">
                <img src="../Imagenes/logo.png" alt="Logo Todo Papel" width="100">
            </a>
        </div>
        <button class="menu-toggle d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="main-nav" id="navbarNav">
            <ul class="nav-list list-unstyled">
                <li><a href="../index.html" class="nav-link">Inicio</a></li>
                <li><a href="nosotros.html" class="nav-link">Nosotros</a></li>
                <li><a href="productos.html" class="nav-link">Productos</a></li>
                <li><a href="#" class="nav-link">Contacto</a></li>
                <li><a href="registro.html" class="nav-link">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main class="contacto-container">
        
        <h1 class="contacto-titulo">CONTACTO</h1>

        <div class="contacto-grid"> 

            <form action="#" method="POST" class="formulario-contacto">
                
                <div class="campos-grid-principal">
                    
                    <div class="form-grupo">
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-grupo">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-grupo">
                        <label for="telefono">Teléfono (Opcional)</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    
                    <div class="form-grupo">
                        <label for="pais">País de residencia</label>
                        <input type="text" id="pais" name="pais">
                    </div>

                    <div class="form-grupo form-mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                    </div>
                    
                </div> 
                
                <div class="form-botones">
                    <a href="#modal-exito" class="btn-enviar-link">ENVIAR</a>
                </div>

            </form>

           </div>
        </main>

    <div id="modal-exito" class="modal-wrapper">
        <div class="modal-contenido">
            <h2>¡Envío exitoso!</h2>
            <p>Nos pondremos en contacto con vos en un plegado de hoja.</p>
            
            <a href="#" class="modal-cerrar">&times;</a>
        </div>
        
        <a href="#" class="modal-cerrar-fondo"></a>
    </div>

    <footer class="footer">
        <div class="footer-col copy">
            <p>2025. Coded by María Marta Di Buono</p>
            <p>Todos los derechos reservados.</p>
        </div>

        <div class="footer-col redes">
            <span>Seguinos en las redes</span>
            <div class="iconos">
                <a href="https://www.facebook.com/todopapelargentina" target="_blank">
                    <img src="../Imagenes/facebook.png" alt="Facebook" class="icono-red">
                </a>
                
                <a href="https://www.instagram.com/todopapelargentina" target="_blank">
                    <img src="../Imagenes/instagram.png" alt="Instagram" class="icono-red">
                </a>

                <a href="https://wa.me/5491151555426" target="_blank">
                    <img src="../Imagenes/whatsapp.png" alt="WhatsApp" class="icono-red">
                </a>
            </div>
        </div>
    </footer>
    
</body>
</html>
