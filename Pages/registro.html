    <main class="registro-container">
        
        <h1 class="registro-titulo">REGISTRO</h1>

        <div class="registro-grid">
            
            <section class="registro-columna">
                <h2>Registráte y creá tu cuenta</h2>
                <form action="#" method="POST" class="form-registro">
                    
                    <div class="form-grupo">
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-grupo">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-grupo">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-grupo">
                        <label for="repeat-password">Repetir contraseña</label>
                        <input type="password" id="repeat-password" name="repeat-password" required>
                    </div>
                    
                    <button type="submit" class="btn-registro">CREAR CUENTA</button>
                </form>
            </section>

            <section class="login-columna">
                <h2>Iniciar sesión</h2>
                <form action="#" method="POST" class="form-login">
                    
                    <div class="form-grupo">
                        <label for="login-email">Correo Electrónico</label>
                        <input type="email" id="login-email" name="login-email" required>
                    </div>
                    
                    <div class="form-grupo">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" name="login-password" required>
                    </div>
                    
                    <a href="#" class="link-recuperar">¿Olvidaste tu contraseña? RECUPERALA</a>

                    <button type="submit" class="btn-login">INGRESAR</button>
                </form>
            </section>
            
        </div> </main>
